<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pictochat</title>
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>  
    <section id="body">
    <div id="bodybg">
      <div>
        <div id="imgcontrols1">
          <img src="img/controls-01.png" alt="controls">
        </div>
        <div id="imgcontrols2">
          <img src="img/controls-02.png" alt="controls">
        </div>
      </div>
    <nav>
      <div id="navvolume">
         <img src="img/volume.png"> 
      </div>
      <div id="navlogo">
          <a href="home.html">
          <img width="30%" src="img/headergifgif" alt="Nintendo logo"> </a>
      </div>
      <div id="navbatter">
          <img src="img/battery.png">
      </div>
    </nav>
    <main id="pictochatmain">
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas> <img src="img/pictochatbackground.png"> </canvas>
      </section>
    </div>
    </main>
    </div>
    </section> 
  </body>
</html>
