<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Facebook Profile</title>
        <meta name="description" content="Net Art by Kim B.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="navi">
                <div class="logo">
                    <a href="index.html"><img src="img/facebooklogo.png" alt="Facebook logo"></a>
                </div>
                <div class="notif">
                    <img src="img/notification.png" alt="Notification bar" width="170" height="50">
                </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="center-text">
                <img src="img/coverphoto.png" alt="Cover Photo" width="1200">
            </div>
            <div id="profpic">
                <img src="img/profilepic.png" alt="Profile picture">
            </div>
            <div class="center-text">
                <div class="whitebox"></div>
            </div>
            <h1 class="profname">
                Claire Brown
            </h1>
            <div class="feed">
                <a href="pagethree.html">Facebook Feed</a>
            </div>

        <div class="container">

            <div>
                <div>
                    <h3 id="fri">Friends · 4</h3>
                </div>
            <div class="friends">
                <div>
                    <img src="img/facebookprofile.png" alt="Facebook Profile">
                </div>
                <div>
                    <img src="img/facebookprofile.png" alt="Facebook Profile">
                </div>
                <div>
                    <img src="img/facebookprofile.png" alt="Facebook Profile">
                </div>
                <div>
                    <img src="img/facebookprofile.png" alt="Facebook Profile">
                </div>
            </div>
            </div>
        </div>

        <div class="postbox">
            <div class="posterhead">
                <div class="poster">
                    <div class="commentpic">
                        <img src="img/profilepic.png" alt="Profile Pic" width="50" height="50">
                    </div>
                </div>
                <div>
                    <h3 class="bluebold">Claire Brown&nbsp;</h3>
                    <p class="time">2 days ago</p>
                </div>
                </div>

            <div class="posttext">
                <p>Post this to your wall or else you’ll get 10 years of bad luck!!!!!!!!</p>
            </div>
            <div class="like">
                <p>Like · Comment · Share</p>
            </div>
            <div class="profcomment">
                <div>
                <img src="img/profilepic.png" alt="Profile Pic" width="50" height="50">
                </div>
                <div class="post-comment">
                    <p>Write comment...</p>
                </div>
            </div>
        </div>

        <div class="postboxtwo">
            <div class="posterhead">
                <div class="poster">
                    <div class="commentpic">
                        <img src="img/profilepic.png" alt="Profile Pic" width="50" height="50">
                    </div>
                </div>
                <div>
                    <h3 class="bluebold">Claire Brown&nbsp;</h3>
                    <p class="time">10 days ago</p>
                </div>
                </div>

            <div class="posttext">
                <p>yo</p>
            </div>
            <div class="like">
                <p>Like · Comment · Share</p>
            </div>
            <div class="profcomment">
                <div>
                <img src="img/profilepic.png" alt="Profile Pic" width="50" height="50">
                </div>
                <div class="post-comment">
                    <p>Write comment...</p>
                </div>
            </div>
        </div>
    </div>
        </main>
    </body>
</html>
