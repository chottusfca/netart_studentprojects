<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MemoryVille</title>
        <meta name="description" content="Net Art Project by Alejandra Boyce">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="backgroundtable">
        
        <header>
            <div class="containerheader">
                <a href="index.html"><img src="Img/logo500px.png" alt="MemoryVille logo"></a> 
            </div>
            <nav> 
                <div class="money">
                <img src="img/moneydiningroom.png" alt="money counter">
                </div>
                <div class="energy">
                <img src="img/energyleveldiningroom.png" alt="energy level">
                </div>
                <div class="nextroom">
                <a href="library.html"><img src="img/nextroom.png" alt="money counter"></a>
                </div>
            </nav>
        </header>

        <main class="maininformation">
            <div class="audio">
                <audio controls autoplay src="img/diningroomsound.mp3">
                </audio>
            </div>
            <div class="diningtablevector">
            </div>
            <div class="sidetool"> 
                <div class="hammer"> 
                    <img src="img/hammer.png"> 
                </div>
                <div class="friends">
                    <img src="img/friends.png">
                </div>  
                <div class=message>
                    <img src="img/mensajes.png">
                </div>
            </div>
        </main>

        <div class="avatardiningroom">
            <img src="img/avatardiningroom.png">
            <span class="tooltiptext"> <h4>In this room the internet is not fast or slow. </h4> The dining room is
                the most popular room at home, so this might not be the place if you want to focus.
                A big + is that you are already here when dinner is ready.
            </span>
        </div>

        <footer>
            <div class="boxitems">
                <div class="item1">
                    <img src="img/candelabro.png" alt="chandelier">
                    <img src="img/buyitembuttom.png" alt="buy item">
                </div>
                <div class="item2">
                    <img src="img/chair1.png" alt="chair">
                    <img src="img/buyitembuttom.png" alt="buy item">
                </div>
                <div class="item3">
                    <img src="img/fireplace.png" alt="fireplace">
                    <img src="img/buyitembuttom.png" alt="buy item">
                </div>
                <div class="item4">
                    <img src="img/chair2.png" alt="chair">
                    <img src="img/buyitembuttom.png" alt="buy item">
                </div>
            </div>
        </footer>

    </body>
</html>
