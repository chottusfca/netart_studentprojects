<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MemoryVille</title>
        <meta name="description" content="Net Art Project by Alejandra Boyce">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="backgroundlibrary">
        
        <header>
            <div class="containerheader">
                <a href="index.html"><img src="Img/logo500px.png" alt="MemoryVille logo"></a> 
            </div>
            <nav> 
                <div class="money">
                    <img src="img/moneylibrary.png" alt="money counter">
                </div>
                <div class="energy">
                    <img src="img/energylevellibrary.png" alt="energy level">
                </div>
                <div class="nextroom">
                    <a href="bathroom.html"><img src="img/nextroom.png" alt="money counter"></a>
                </div>
            </nav>
        </header>

        <main class="maininformation">
            <div class="audio">
                <audio controls autoplay src="img/librarysound.mp3">
                </audio>
            </div>
            <div class="libraryvector">
            </div>
            <div class="sidetool"> 
                <div class="hammer"> 
                    <img src="img/hammer.png"> 
                </div>
                <div class="friends">
                    <img src="img/friends.png">
                </div>
                <div class="message">
                    <img src="img/mensajes.png">
            </div>
        </main>

        <div class="avatarlibrary">
            <img src="img/avatarlibrary.png">
            <span class="tooltiptext"> <h4>The library is the best spot for internet!</h4>
                This is def the best place if you want to get things done. Sit down and enjoy the fastest internet
                 + a beautiful sunset.
            </span>
        </div>

        <footer>
            <div class="boxitems">
                <div class="item1">
                    <img src="img/lamp.png" alt="chandelier">
                    <img src="img/buyitembuttom.png" alt="buy item">
                </div>
                <div class="item2">
                    <img src="img/plant.png" alt="chair">
                    <img src="img/buyitembuttom.png" alt="buy item">
                </div>
                <div class="item3">
                    <img src="img/lamp1.png" alt="fireplace">
                    <img src="img/buyitembuttom.png" alt="buy item">
                </div>
                <div class="item4">
                    <img src="img/storage.png" alt="chair">
                    <img src="img/buyitembuttom.png" alt="buy item">
                </div>
            </div>
        </footer>

    </body>
</html>
