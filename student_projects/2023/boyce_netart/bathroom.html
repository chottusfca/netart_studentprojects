<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MemoryVille</title>
        <meta name="description" content="Net Art Project by Alejandra Boyce">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="backgroundbathroom">

        <header>
            <div class="containerheader">
                <a href="index.html"><img src="Img/logo500px.png" alt="MemoryVille logo"></a> 
            </div>
            <nav> 
                <div class="money">
                <img src="img/moneybathroom.png" alt="money counter">
                </div>
                <div class="energy">
                <img src="img/energylevelbathroom.png" alt="energy level">
                </div>
                <div class="nextroom">
                <a href="diningtable.html"><img src="img/nextroom.png" alt="money counter"></a>
                </div>
            </nav>
        </header>

        <main class="maininformation">
            <div class="audio">
                <audio controls autoplay src="img/bathroomsound.mp3">
            </audio>
            </div>
            <div class="bathroomvector">
            </div>
            <div class="sidetool"> 
                <div class="hammer"> 
                    <img src="img/hammer.png"> 
                </div>
                <div class="friends">
                    <img src="img/friends.png">
                </div>
                <div class="message">
                    <img src="img/mensajes.png">
                </div>
            </div>
        </main>
        
        <div class="avatarbathroom">
            <img src="img/avatarbathroom.png">
            <span class="tooltiptext">
                <h4>Slowwwww internet...</h4> This bathroom is located far from the router
                so internet is very slow. Impossible to follow a makeup or
                hair tutorial. 
                    
            </span>
        </div>

        <footer>
            <div class="boxitems">
                <div class="item1">
                    <img src="img/hairdryer.png" alt="hairdryer">
                    <img src="img/buyitembuttom.png" alt="buy item">
                </div>
                <div class="item2">
                    <img src="img/mirror.png" alt="mirror">
                    <img src="img/buyitembuttom.png" alt="buy item">
                </div>
                <div class="item3">
                    <img src="img/soapdispenser.png" alt="soapdispenser">
                    <img src="img/buyitembuttom.png" alt="buy item">
                </div>
                <div class="item4">
                    <img src="img/trashcan.png" alt="trashcan">
                    <img src="img/buyitembuttom.png" alt="buy item">
                </div>
            </div>
        </footer>

    </body>
</html>
