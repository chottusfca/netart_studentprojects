<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PARENTHOOD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="icon" type="image/png" href="../../img/favicon.png">
</head>

<body>
    <iframe src="../../audio/understand.mp3" allow="autoplay" "loop" id="audio" style="display:none">

    <header>
        <h3>PATER</h3>
        <nav>
            <div class="nav_buttons">
                <img src="../../img/player_buttons/thumbs_down.svg">

    <div class="current">
        <div class="circle1"></div>
