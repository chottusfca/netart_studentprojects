<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PARENTHOOD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="icon" type="image/png" href="../../img/favicon.png">
</head>

<body>
    <iframe src="../../audio/sea.mp3" allow="autoplay" "loop" id="audio" style="display:none">
    </iframe>

    <header>
        <h3>PATER</h3>
        <nav>
            <div class="nav_buttons">
                <img src="../../img/player_buttons/thumbs_down.svg">
                <img src="../../img/player_buttons/thumbs_up.svg">
                <img src="../../img/player_buttons/pause.svg" style="width: 70px; height: 70px">
                <a href="kite.html">
                    <img src="../../img/player_buttons/fastforward.svg" style="margin-top: 30px"></a>
                <img src="../../img/player_buttons/sound.svg">
            </div>
        </nav>
    </header>
    <div class="gradient"></div>
    <div class="player">
        <div class="song_title">
            <h3>the water is cold but the car is warm</h3>
        </div>
    </div>
    <sidebar>
        <div class="player_bg">
        </div>
        <div class="album">
            <img src="../../img/ocean.png">
        </div>
    </sidebar>
    <div class="lyrics">
        <h2>Lyrics</h2>
        <p>i ran around in the waves and dug my toes into the sand</p>
        <p>you wrapped a towel around me</p>
        <p>you dried my hair</p>
        <p>you were always warm</p>
    </div>

    <div class="current">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="currently">
            <h2>current playlist:</h2>
            <p>spring</p>
        </div>
    </div>

</body>

</html>
