<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="hacking">
    <div id="indexcenter">
        <h2>AUTHENTICATION REQUIRED</h2>
        <p id="indexcaption">https://dreamlab.net/art requires a username and password.</p>

        <!-- log in form - start -->
        <form action="success.html" method="get">
            <div class="container">
                <div class="space">
                    <label for="uname"><b>id:</b></label>
                    <input type="text" name="uname">
                </div>

                <div class="space">
                    <label for="psw"><b>password:</b></label>
                    <input type="password" name="psw">
                </div>

                <button type="submit">LOG IN</button>
                <button type="button" class="cancelbtn"><a href="cancel.html">CANCEL</a></button>
            </div>
        </form>
        <!-- long in form - end -->
    </div>
</body>

</html>
